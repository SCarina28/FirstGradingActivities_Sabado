        <form>
            <p>
                <label for=studentnum>Student Number</label>:
                <input type="text" id="=studentnum" name="studentnum" maxlength="12" minlength="5"><br>
            </p>
                <br>
            <p>
                <label for=studentname>Student Name</label>:
                    <input type="text" id="studentname" name="lastn">,
                    <input type="text" id="studentname" name="firstn">&nbsp;
                    <input type="text" id="studentname" name="middlen"><br>
            </p>
                <br>
            <p>
                <label for=program>Course Program</label>:
                    <input list="Programs/Course" name="Porgrams/Course">
                        <datalist name="Course/Program" id="Programs/Course">
                            <option value="Bachelor of Science in Information Technology">
                            <option value="Bachelor of Science in Computer Science">
                            <option value="Bachelor of Science in Computer Engineering">
                            <option value="Associate in Computer Technology">
                            <option value="Bachelor of Science Information Systems">
                            <option value="Bachelor of Science in Sotware Engineering">
                        </datalist><br></p>
                <br>
            <p>
                <label for="phonenum">Mobile No.</label>:
                    <input type="number" id="phonenum" name="phonenum"><br>
                <br>
                <label for="email">E-mail Address</label>:
                    <input type="email" id="email" name="email"></p>
            <p>

                    <input type="text" id="residential" name="residential" >

            </p>
                <br>
